name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      docker:
        options: >-
          --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Spin up containers
        run: |
          docker compose up -d
          # 대기: 서비스가 올라올 때까지
          sleep 30

      - name: Run Pytest
        run: pytest -q 